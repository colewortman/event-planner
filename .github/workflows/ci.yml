name: ci

on:
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install API dependencies
        run: |
          cd eventp-api
          npm install

      - name: Run tests
        run: npm test a

      - name: Build React app
        run: npm run build